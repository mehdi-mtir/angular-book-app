<div class="card" style="width: 18rem;">
    <img [src]="book!.cover" class="card-img-top" alt="coverture du livre {{book!.title}}">
    <div class="card-body">
      <h5 class="card-title">{{book!.title}}</h5>
      <p class="card-text">
        Auteur : {{book!.author}} <br />
        Prix : {{book!.price}}
      </p>
      <a href="#" class="btn btn-primary" (click)="hideBookDetails()">Ok</a>
    </div>
  </div>
